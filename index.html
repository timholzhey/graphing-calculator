<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tim Holzhey">
    <link rel="stylesheet" href="style/style.css">
    <title>Graphing calculator</title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="app">
        <div id="menu-bar">
            <div class="menu-bar-title">
                <h1>Graphing calculator</h1>
            </div>
            <div class="menu-bar-left"></div>
            <div class="menu-bar-right">
                <div class="menu-bar-button">
                    <button class="demo-button">?</button>
                </div>
                <div class="menu-bar-button">
                    <button class="github-button" data-href="https://github.com/timholzhey/graphing-calculator" data-icon="../assets/images/github_1024_black.png" data-filter="invert(1)"></button>
                </div>
            </div>
        </div>
        <div id="content">
            <canvas id="shader-canvas" width="1000" height="1000"></canvas>
            <canvas id="main-canvas" width="1000" height="1000"></canvas>
            <div class="canvas-actions">
                <button class="zoom-in-button">+</button>
                <button class="zoom-out-button">-</button>
            </div>
        </div>
        <div id="left-panel">
            <div class="inputs">
                <!-- Inputs-->
            </div>
        </div>
        <div class="resize-left-panel"></div>
    </div>
    <script src="./build/bundle.js"></script>
</body>

</html>
