<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Tim Holzhey">
    <link rel="stylesheet" href="style/style.css">
    <title>Graphing calculator</title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="app">
        <div id="menu-bar" class="ui-component">
            <div class="menu-bar-title">
                <h1>Graphing calculator</h1>
            </div>
            <div class="menu-bar-left"></div>
            <div class="menu-bar-right">
                <div class="menu-bar-button">
                    <button class="demo-button">Examples</button>
                </div>
                <div class="menu-bar-button">
                    <button class="export-button">Export</button>
                </div>
                <div class="menu-bar-button">
                    <button class="github-button" data-href="https://github.com/timholzhey/graphing-calculator" data-icon="../assets/images/github_1024_black.png" data-filter="invert(1)"></button>
                </div>
            </div>
        </div>
        <div id="content">
            <canvas id="shader-canvas" width="1000" height="1000"></canvas>
            <canvas id="main-canvas" width="1000" height="1000"></canvas>
            <div class="canvas-actions ui-component">
                <button class="zoom-in-button">+</button>
                <button class="zoom-out-button">-</button>
            </div>
            <div class="examples-list hidden ui-component"></div>
            <div class="fps-display ui-component"></div>
        </div>
        <div id="menu-panel" class="ui-component">
            <div class="inputs">
                <!-- Inputs-->
            </div>
        </div>
        <div class="resize-menu-panel"></div>
        <div class="export-menu in-fullscreen">
            <!--<div class="share-image export-menu-item">Share</div>-->
            <div class="exit-fullscreen export-menu-item">x</div>
        </div>
    </div>
    <script src="./build/bundle.js"></script>
</body>
</html>
